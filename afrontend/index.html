<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Comic Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Simple styling -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">My Comic Universe</h1>
  </header>

  <main class="main">
    <!-- Intro -->
    <section class="intro">
      <h2>Welcome, Agent Santhosh!</h2>
      <p>
        This is your comic-style website. Click the button below to load the latest comics
        from your secret backend server.
      </p>
    </section>

    <!-- Comics section -->
    <section class="comics-section">
      <div class="section-header">
        <h2>Latest Comics</h2>
        <button id="load-comics-btn" class="btn">
          Load Comics
        </button>
      </div>

      <p id="status-message" class="status"></p>

      <div id="comic-list" class="comic-list">
        <!-- Cards from JS will appear here -->
      </div>
    </section>

    <!-- Feedback section -->
    <section class="feedback-section">
      <h2>Send Feedback to HQ</h2>

      <div class="feedback-form">
        <input
          type="text"
          id="agent-name"
          placeholder="Your name (optional)"
        />

        <textarea
          id="agent-feedback"
          rows="3"
          placeholder="Your feedback about the comics..."
        ></textarea>

        <button id="feedback-btn" class="btn">
          Send Feedback
        </button>
      </div>

      <p id="feedback-status" class="status"></p>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 My Comic Universe</p>
  </footer>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
